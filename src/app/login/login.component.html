<header class="app-header navbar">
  <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">&#9776;</button>
  <a class="navbar-brand" [routerLink]="['/home']"></a>

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right">
      <a class="nav-link " [routerLink]="['/login']"><i class="icon-login"></i></a>
    </li>

    <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#"  aria-haspopup="true" aria-expanded="false" dropdownToggle>
        <i class="icon-note"></i></a>
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-sm" *dropdownMenu aria-labelledby="simple-dropdown">
          <div class="dropdown-header text-center"><strong>Sign Up as </strong></div>
            <a class="nav-link " [routerLink]="['/register/customerregistration']" class="dropdown-item"><i class="icon-people"></i>Customer</a>
            <a class="nav-link " [routerLink]="['/register/vendorregistration']" class="dropdown-item"><i class="icon-basket-loaded"></i>Vendor</a>
        </div>
    </li>

    <li class="nav-item hidden-md-down">
      <a class="nav-link navbar-toggler aside-menu-toggler" href="#">&#9776;</a>
    </li>
  </ul>
</header>



<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-2" [routerLink]="['/customer']" >Customer</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-2" [routerLink]="['/vendor']">Vendor</button>
                </div>

                <div class="col-4 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
