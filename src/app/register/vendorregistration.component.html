<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-2">
          <div class="card-block p-2">
            <h1>Register as Vendor</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group mb-1">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-phone"></i></span>
              <input type="text" class="form-control" placeholder="Contact number">
            </div>


            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-pencil"></i></span>
              <input type="text" class="form-control" placeholder="Name of Establishment">
            </div>

            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-pencil"></i></span>
              <input type="text" class="form-control" placeholder="Type of Establishment">
            </div>

            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-location-pin"></i></span>
              <input type="text" class="form-control" placeholder="Address of Establishment">
            </div>



            <div class="input-group mb-1">
              <span class="input-group-addon"><i class="icon-calculator"></i></span>
              <input type="text" class="form-control" placeholder="T.I.N">
            </div>


            <button type="button" class="btn btn-primary px-2" [routerLink]="['/vendor']">Submit</button>

          </div>



        </div>
      </div>
    </div>
  </div>
</div>
